<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container"><br><br>
		<form action="gravar" method="post">
			<div class="row">
				<div class="form-group col-6">
					<label>Digite o email</label>
					<input type="text" name="email" class="form-control" placeholder="nome@provedor.com.br">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-6">
					<label>Digite a mensagem</label>
					<input type="text" name="mensagem" class="form-control" placeholder="Insira sua mensagem aqui">
				</div>
			</div>
			<br>

			<div class="col text-center">
				<input type="submit" class="btn btn-success" name="submit" >
			<br><br>
			</div>

			
		</form>
	</div>
	<div class="container">
		<form action="listar" method="get">
			<div class="row">
			<br><br>
				<div class="col text-center">
				<input type="submit" class="btn btn-success" name="submit" value="Listar" >
				</div>
			</div>
		</form>
	</div>
</body>
</html>
